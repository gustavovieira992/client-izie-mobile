<ion-view view-title="Cliente">

  <ion-content>
    <div class="list">

      <img src="http://placehold.it/350x150" class="center img-profile" alt="">

      <div class="item">
        {{client.name}}
      </div>
      <div class="item" ng-if="client.gender == 'm'">
        Masculino
      </div>
      <div class="item" ng-if="client.gender == 'f'">
        Feminino
      </div>
      <div class="item">
        {{client.dt_birth}}
      </div>
      <div class="item" ng-if="client.email">
        {{client.email}}
      </div>
      <div class="item" ng-if="client.cpf">
        {{client.cpf|cpf}}
      </div>

      <div class="item item-divider">
        EndereÃ§os
      </div>

      <div class="item item-text-wrap" ng-if="client.arAddress.length" ng-repeat="item in client.arAddress">
        <p>{{item.cep}} - {{item.address}} - {{item.complement}} - {{item.number}} - {{item.city}} - {{item.state}}</p>
      </div>

    </div>
  </ion-content>
</ion-view>
